name: dbt CI/CD

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  dev-deploy:
    runs-on: [self-hosted, Windows]
    if: github.ref == 'refs/heads/develop'

    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Python
        run: python --version

      - name: Upgrade pip & install dbt-dremio
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-dremio

      - name: Create profiles.yml (Windows-safe via cmd)
        run: |
          if not exist "%USERPROFILE%\.dbt" mkdir "%USERPROFILE%\.dbt"
          (
          echo dbt_cicd_profile:
          echo   target: dev
          echo   outputs:
          echo     dev:
          echo       type: dremio
          echo       threads: 2
          echo       environment: software
          echo       software_host: "${{ secrets.DREMIO_DEV_HOST }}"
          echo       port: ${{ secrets.DREMIO_DEV_PORT }}
          echo       user: "${{ secrets.DREMIO_DEV_USER }}"
          echo       password: "${{ secrets.DREMIO_DEV_PASSWORD }}"
          echo       dremio_space: "${{ secrets.DREMIO_DEV_SPACE }}"
          echo       dremio_space_folder: "${{ secrets.DREMIO_DEV_SPACE_FOLDER }}"
          echo     prod:
          echo       type: dremio
          echo       threads: 2
          echo       environment: software
          echo       software_host: "${{ secrets.DREMIO_PROD_HOST }}"
          echo       port: ${{ secrets.DREMIO_PROD_PORT }}
          echo       user: "${{ secrets.DREMIO_PROD_USER }}"
          echo       password: "${{ secrets.DREMIO_PROD_PASSWORD }}"
          echo       dremio_space: "${{ secrets.DREMIO_PROD_SPACE }}"
          echo       dremio_space_folder: "${{ secrets.DREMIO_PROD_SPACE_FOLDER }}"
          ) > "%USERPROFILE%\.dbt\profiles.yml"

      - name: Debug profiles.yml
        run: type "%USERPROFILE%\.dbt\profiles.yml"

      - name: Connectivity check to Dremio (HTTPS)
        run: >
          powershell -NoProfile -ExecutionPolicy Bypass -Command
          "$url = 'https://${{ secrets.DREMIO_DEV_HOST }}:${{ secrets.DREMIO_DEV_PORT }}/apiv2/login';
           Write-Host ('Testing: ' + $url);
           try { (Invoke-WebRequest -Uri $url -UseBasicParsing -SkipCertificateCheck).StatusCode | Write-Host }
           catch { Write-Host ('Connection failed: ' + $_.Exception.Message); exit 1 }"

      - name: dbt version
        run: python -m dbt --version

      - name: dbt debug
        run: python -m dbt debug --profiles-dir "%USERPROFILE%\.dbt"

      - name: dbt deps
        run: python -m dbt deps

      - name: dbt build (dev)
        run: python -m dbt build --profiles-dir "%USERPROFILE%\.dbt" --profile dbt_cicd_profile --target dev

  prod-deploy:
    runs-on: [self-hosted, Windows]
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Python
        run: python --version

      - name: Upgrade pip & install dbt-dremio
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-dremio

      - name: Create profiles.yml (Windows-safe via cmd)
        run: |
          if not exist "%USERPROFILE%\.dbt" mkdir "%USERPROFILE%\.dbt"
          (
          echo dbt_cicd_profile:
          echo   target: prod
          echo   outputs:
          echo     dev:
          echo       type: dremio
          echo       threads: 2
          echo       environment: software
          echo       software_host: "${{ secrets.DREMIO_DEV_HOST }}"
          echo       port: ${{ secrets.DREMIO_DEV_PORT }}
          echo       user: "${{ secrets.DREMIO_DEV_USER }}"
          echo       password: "${{ secrets.DREMIO_DEV_PASSWORD }}"
          echo       dremio_space: "${{ secrets.DREMIO_DEV_SPACE }}"
          echo       dremio_space_folder: "${{ secrets.DREMIO_DEV_SPACE_FOLDER }}"
          echo     prod:
          echo       type: dremio
          echo       threads: 2
          echo       environment: software
          echo       software_host: "${{ secrets.DREMIO_PROD_HOST }}"
          echo       port: ${{ secrets.DREMIO_PROD_PORT }}
          echo       user: "${{ secrets.DREMIO_PROD_USER }}"
          echo       password: "${{ secrets.DREMIO_PROD_PASSWORD }}"
          echo       dremio_space: "${{ secrets.DREMIO_PROD_SPACE }}"
          echo       dremio_space_folder: "${{ secrets.DREMIO_PROD_SPACE_FOLDER }}"
          ) > "%USERPROFILE%\.dbt\profiles.yml"

      - name: Debug profiles.yml
        run: type "%USERPROFILE%\.dbt\profiles.yml"

      - name: Connectivity check to Dremio (HTTPS)
        run: >
          powershell -NoProfile -ExecutionPolicy Bypass -Command
          "$url = 'https://${{ secrets.DREMIO_PROD_HOST }}:${{ secrets.DREMIO_PROD_PORT }}/apiv2/login';
           Write-Host ('Testing: ' + $url);
           try { (Invoke-WebRequest -Uri $url -UseBasicParsing -SkipCertificateCheck).StatusCode | Write-Host }
           catch { Write-Host ('Connection failed: ' + $_.Exception.Message); exit 1 }"

      - name: dbt version
        run: python -m dbt --version

      - name: dbt debug
        run: python -m dbt debug --profiles-dir "%USERPROFILE%\.dbt"

      - name: dbt deps
        run: python -m dbt deps

      - name: dbt build (prod)
        run: python -m dbt build --profiles-dir "%USERPROFILE%\.dbt" --profile dbt_cicd_profile --target prod