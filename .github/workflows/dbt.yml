name: dbt CI/CD

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  dev-deploy:
    runs-on: [self-hosted, Windows]
    if: github.ref == 'refs/heads/develop'

    # Make every run: step use cmd.exe (avoids PowerShell .ps1 temp scripts)
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Python
        run: python --version

      - name: Upgrade pip & install dbt-dremio
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-dremio

      - name: Create profiles.yml (Python, Windows-safe)
        run: |
          python -c "import os; p=os.path.join(os.environ['USERPROFILE'],'.dbt'); os.makedirs(p, exist_ok=True);
          lines=[
          'dbt_cicd_profile:',
          '  target: dev',
          '  outputs:',
          '    dev:',
          '      type: dremio',
          '      threads: 2',
          '      environment: software',
          '      software_host: \"${{ secrets.DREMIO_DEV_HOST }}\"',
          '      port: ${{ secrets.DREMIO_DEV_PORT }}',
          '      user: \"${{ secrets.DREMIO_DEV_USER }}\"',
          '      password: \"${{ secrets.DREMIO_DEV_PASSWORD }}\"',
          '      dremio_space: \"${{ secrets.DREMIO_DEV_SPACE }}\"',
          '      dremio_space_folder: \"${{ secrets.DREMIO_DEV_SPACE_FOLDER }}\"',
          '    prod:',
          '      type: dremio',
          '      threads: 2',
          '      environment: software',
          '      software_host: \"${{ secrets.DREMIO_PROD_HOST }}\"',
          '      port: ${{ secrets.DREMIO_PROD_PORT }}',
          '      user: \"${{ secrets.DREMIO_PROD_USER }}\"',
          '      password: \"${{ secrets.DREMIO_PROD_PASSWORD }}\"',
          '      dremio_space: \"${{ secrets.DREMIO_PROD_SPACE }}\"',
          '      dremio_space_folder: \"${{ secrets.DREMIO_PROD_SPACE_FOLDER }}\"',
          ];
          open(os.path.join(p,'profiles.yml'),'w',encoding='utf-8').write('\n'.join(lines))"

      - name: Debug profiles.yml
        run: type "%USERPROFILE%\.dbt\profiles.yml"

      - name: Connectivity check to Dremio (HTTPS)
        run: >
          powershell -NoProfile -ExecutionPolicy Bypass -Command
          "$url = 'https://${{ secrets.DREMIO_DEV_HOST }}:${{ secrets.DREMIO_DEV_PORT }}/apiv2/login';
           Write-Host ('Testing: ' + $url);
           try { (Invoke-WebRequest -Uri $url -UseBasicParsing -SkipCertificateCheck).StatusCode | Write-Host }
           catch { Write-Host ('Connection failed: ' + $_.Exception.Message); exit 1 }"

      - name: dbt debug
        run: python -m dbt debug --profiles-dir "%USERPROFILE%\.dbt"

      - name: dbt deps
        run: python -m dbt deps

      - name: dbt build (dev)
        run: python -m dbt build --profiles-dir "%USERPROFILE%\.dbt" --profile dbt_cicd_profile --target dev

  prod-deploy:
    runs-on: [self-hosted, Windows]
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Python
        run: python --version

      - name: Upgrade pip & install dbt-dremio
        run: |
          python -m pip install --upgrade pip
          python -m pip install dbt-dremio

      - name: Create profiles.yml (Python, Windows-safe)
        run: |
          python -c "import os; p=os.path.join(os.environ['USERPROFILE'],'.dbt'); os.makedirs(p, exist_ok=True);
          lines=[
          'dbt_cicd_profile:',
          '  target: prod',
          '  outputs:',
          '    dev:',
          '      type: dremio',
          '      threads: 2',
          '      environment: software',
          '      software_host: \"${{ secrets.DREMIO_DEV_HOST }}\"',
          '      port: ${{ secrets.DREMIO_DEV_PORT }}',
          '      user: \"${{ secrets.DREMIO_DEV_USER }}\"',
          '      password: \"${{ secrets.DREMIO_DEV_PASSWORD }}\"',
          '      dremio_space: \"${{ secrets.DREMIO_DEV_SPACE }}\"',
          '      dremio_space_folder: \"${{ secrets.DREMIO_DEV_SPACE_FOLDER }}\"',
          '    prod:',
          '      type: dremio',
          '      threads: 2',
          '      environment: software',
          '      software_host: \"${{ secrets.DREMIO_PROD_HOST }}\"',
          '      port: ${{ secrets.DREMIO_PROD_PORT }}',
          '      user: \"${{ secrets.DREMIO_PROD_USER }}\"',
          '      password: \"${{ secrets.DREMIO_PROD_PASSWORD }}\"',
          '      dremio_space: \"${{ secrets.DREMIO_PROD_SPACE }}\"',
          '      dremio_space_folder: \"${{ secrets.DREMIO_PROD_SPACE_FOLDER }}\"',
          ];
          open(os.path.join(p,'profiles.yml'),'w',encoding='utf-8').write('\n'.join(lines))"

      - name: Debug profiles.yml
        run: type "%USERPROFILE%\.dbt\profiles.yml"

      - name: Connectivity check to Dremio (HTTPS)
        run: >
          powershell -NoProfile -ExecutionPolicy Bypass -Command
          "$url = 'https://${{ secrets.DREMIO_PROD_HOST }}:${{ secrets.DREMIO_PROD_PORT }}/apiv2/login';
           Write-Host ('Testing: ' + $url);
           try { (Invoke-WebRequest -Uri $url -UseBasicParsing -SkipCertificateCheck).StatusCode | Write-Host }
           catch { Write-Host ('Connection failed: ' + $_.Exception.Message); exit 1 }"

      - name: dbt debug
        run: python -m dbt debug --profiles-dir "%USERPROFILE%\.dbt"

      - name: dbt deps
        run: python -m dbt deps

      - name: dbt build (prod)
        run: python -m dbt build --profiles-dir "%USERPROFILE%\.dbt" --profile dbt_cicd_profile --target prod